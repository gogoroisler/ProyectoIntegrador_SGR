<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripcion</label>
          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
        </div>
        <div class="form-group">
        <label for="imgP">URL de la imagen</label>
        <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" required>
      </div>
        <button class="btn btn-primary">
          Actualizar
          </button>
      </form>
    </div>
  </div>
</div>
