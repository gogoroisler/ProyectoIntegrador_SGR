<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container py-5 h-100">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del proyecto</label>
          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripcion del proyecto</label>
          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
        </div>
        <div class="form-group">
          <label for="imgP">URL de la imagen</label>
          <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
        </div>
        <button class="btn btn-primary">
          Agregar educacion
          </button>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
</section>
